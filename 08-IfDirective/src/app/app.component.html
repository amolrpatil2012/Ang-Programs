<h1> Simple Example NgIf</h1>
<div class="row">
    Show <input type="checkbox" [(ngModel)]="showMe"/>
</div>
<h3>ngIf</h3>
<p *ngIf="showMe">
    ShowMe is Checked
</p>
<h3>ngIf Else</h3>
<p *ngIf="showMe; else elseBlock">
    ShowMe is Checked
</p>
<ng-template #elseBlock>
    Show me is Unchecked
</ng-template>

<h3>Using Hidden</h3>
<p [hidden]="showMe">
    content to render, when the condition is true  using hidden property binding
</p>
